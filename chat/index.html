<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realtime Chat</title>
    <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      margin: 1rem 0;
    }
    #login-section {
      text-align: center;
      margin-bottom: 1rem;
    }
    #chat-section {
      display: flex;
      flex-direction: column;
      flex: 1;
      max-width: 800px;
      margin: auto;
      width: 100%;
    }
    #messages {
      flex: 1;
      border: 1px solid #ccc;
      padding: 1rem;
      overflow-y: auto;
      background: #f9f9f9;
    }
    #input-bar {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 0.5rem;
      background: #fff;
    }
    #message {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #send {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Firebase Chat</h1>

  <div id="login-section">
    <button id="google-login">Login with Google</button>
    <button id="email-login">Login with Email</button>
    <button id="logout" style="display:none;">Logout</button>
  </div>

  <div id="chat-section" style="display:none;">
    <div id="messages"></div>
    <input type="text" id="message" placeholder="Type a message..." />
    <button id="send">Send</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>

  <script>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBAGQRsiPhocdLr6jFXvkarCsVUmDCsE6E",
      authDomain: "mywebharence.firebaseapp.com",
      databaseURL: "https://mywebharence-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mywebharence",
      storageBucket: "mywebharence.firebasestorage.app",
      messagingSenderId: "760501935708",
      appId: "1:760501935708:web:ad6a2abbce9ac3f3181099"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const loginSection = document.getElementById("login-section");
    const chatSection = document.getElementById("chat-section");
    const googleLoginBtn = document.getElementById("google-login");
    const emailLoginBtn = document.getElementById("email-login");
    const logoutBtn = document.getElementById("logout");
    const sendBtn = document.getElementById("send");
    const messageInput = document.getElementById("message");
    const messagesDiv = document.getElementById("messages");

    // Google Login
    googleLoginBtn.onclick = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider).catch(console.error);
    };

    // Simple Email Login Prompt (basic)
    emailLoginBtn.onclick = () => {
      const email = prompt("Enter email:");
      const password = prompt("Enter password:");
      signInWithEmailAndPassword(auth, email, password).catch(console.error);
    };

    // Logout
    logoutBtn.onclick = () => {
      signOut(auth);
    };

    // Auth state change
    auth.onAuthStateChanged(user => {
      if (user) {
        loginSection.style.display = "none";
        chatSection.style.display = "block";
        logoutBtn.style.display = "inline-block";
      } else {
        loginSection.style.display = "block";
        chatSection.style.display = "none";
        logoutBtn.style.display = "none";
      }
    });

    // Send message
    sendBtn.onclick = () => {
      const message = messageInput.value.trim();
      const user = auth.currentUser;
      if (message && user) {
        push(messagesRef, {
          username: user.displayName || user.email,
          message: message
        });
        messageInput.value = "";
      }
    };

    // Receive messages
    onChildAdded(messagesRef, (data) => {
      const { username, message } = data.val();
      const msgEl = document.createElement("div");
      msgEl.textContent = `${username}: ${message}`;
      messagesDiv.appendChild(msgEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
