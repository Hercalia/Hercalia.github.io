<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realtime Chat</title>
  <style>
    /* Center the body */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Center the title */
    h1 {
      text-align: center;
      width: 100%;
      margin-bottom: 30px; /* Add margin to separate the title from login buttons */
    }

    /* Center the login section */
    #login-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Button styling */
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Chat section styles */
    #chat-section {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Firebase Chat</h1>

  <div id="login-section">
    <button id="google-login">Login with Google</button>
    <button id="email-login">Login with Email</button>
    <button id="logout" style="display:none;">Logout</button>
  </div>

  <div id="chat-section" style="display:none;">
    <div id="messages"></div>
    <input type="text" id="message" placeholder="Type a message..." />
    <button id="send">Send</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBAGQRsiPhocdLr6jFXvkarCsVUmDCsE6E",
      authDomain: "mywebharence.firebaseapp.com",
      databaseURL: "https://mywebharence-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mywebharence",
      storageBucket: "mywebharence.firebasestorage.app",
      messagingSenderId: "760501935708",
      appId: "1:760501935708:web:ad6a2abbce9ac3f3181099",
      measurementId: "G-DB6579QGS9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const loginSection = document.getElementById("login-section");
    const chatSection = document.getElementById("chat-section");
    const googleLoginBtn = document.getElementById("google-login");
    const emailLoginBtn = document.getElementById("email-login");
    const logoutBtn = document.getElementById("logout");
    const sendBtn = document.getElementById("send");
    const messageInput = document.getElementById("message");
    const messagesDiv = document.getElementById("messages");

    googleLoginBtn.onclick = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .catch(error => alert("Login failed: " + error.message));
    };

    emailLoginBtn.onclick = () => {
      const email = prompt("Enter email:");
      const password = prompt("Enter password:");
      signInWithEmailAndPassword(auth, email, password)
        .catch(error => alert("Login failed: " + error.message));
    };

    logoutBtn.onclick = () => signOut(auth);

    auth.onAuthStateChanged(user => {
      if (user) {
        loginSection.style.display = "none";
        chatSection.style.display = "block";
        logoutBtn.style.display = "inline-block";
      } else {
        loginSection.style.display = "block";
        chatSection.style.display = "none";
        logoutBtn.style.display = "none";
      }
    });

    sendBtn.onclick = () => {
      const message = messageInput.value.trim();
      const user = auth.currentUser;
      if (message && user) {
        push(messagesRef, {
          username: user.displayName || user.email,
          message: message
        })
          .then(() => messageInput.value = "")
          .catch(error => alert("Error sending message: " + error.message));
      }
    };

    onChildAdded(messagesRef, (data) => {
      const { username, message } = data.val();
      const msgEl = document.createElement("div");
      msgEl.textContent = `${username}: ${message}`;
      messagesDiv.appendChild(msgEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
