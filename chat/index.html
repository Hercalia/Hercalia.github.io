<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #messages {
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: scroll;
      padding: 10px;
    }
    #message-input {
      width: 80%;
      padding: 10px;
    }
    #send-button {
      padding: 10px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
</head>
<body>
  <h1>Chat</h1>
  <div id="messages"></div>
  <input id="message-input" type="text" placeholder="Type a message...">
  <button id="send-button">Send</button>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBAGQRsiPhocdLr6jFXvkarCsVUmDCsE6E",
      authDomain: "mywebharence.firebaseapp.com",
      databaseURL: "https://mywebharence-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mywebharence",
      storageBucket: "mywebharence.firebasestorage.app",
      messagingSenderId: "760501935708",
      appId: "1:760501935708:web:ad6a2abbce9ac3f3181099",
      // measurementId: "G-DB6579QGS9"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const messagesRef = database.ref('messages');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    sendButton.addEventListener('click', () => {
      const message = messageInput.value.trim();
      const username = localStorage.getItem('username');
      if (message && username) {
        messagesRef.push().set({
          username: username,
          message: message
        });
        messageInput.value = '';
      }
    });

    messagesRef.on('child_added', (snapshot) => {
      const msg = snapshot.val();
      const messageElement = document.createElement('div');
      messageElement.textContent = `${msg.username}: ${msg.message}`;
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
  <a href="/">Home</a>
</body>
</html>
