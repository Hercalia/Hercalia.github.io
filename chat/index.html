<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realtime Chat</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 2rem auto;
      text-align: center;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 1rem;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #username {
      width: 40%;
    }
    #message {
      width: 50%;
    }
  </style>
</head>
<body>
  <h1>Firebase Chat</h1>

  <div id="messages"></div>

  <input type="text" id="username" placeholder="Username" />
  <input type="text" id="message" placeholder="Type a message..." />
  <button id="send">Send</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBAGQRsiPhocdLr6jFXvkarCsVUmDCsE6E",
      authDomain: "mywebharence.firebaseapp.com",
      databaseURL: "https://mywebharence-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mywebharence",
      storageBucket: "mywebharence.firebasestorage.app",
      messagingSenderId: "760501935708",
      appId: "1:760501935708:web:ad6a2abbce9ac3f3181099"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    // Send button
    document.getElementById("send").addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const message = document.getElementById("message").value.trim();
      if (username && message) {
        messagesRef.push({ username, message });
        document.getElementById("message").value = "";
      }
    });

    // Listen for messages
    messagesRef.on("child_added", (data) => {
      const { username, message } = data.val();
      const msgEl = document.createElement("div");
      msgEl.textContent = `${username}: ${message}`;
      document.getElementById("messages").appendChild(msgEl);
      const messagesBox = document.getElementById("messages");
      messagesBox.scrollTop = messagesBox.scrollHeight;
    });
  </script>
</body>
</html>
